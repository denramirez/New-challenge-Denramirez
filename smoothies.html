          <div class="item active">
            <img src="https://github.com/prof-rossetti/internet-technologies/blob/main/exercises/website-challenge/images/smoothies-bowls/465-waterboy.jpg.jpg?raw=true" alt="Coco Verde" width="600" height="424">

        <h3>Green bowl</h3>
        <p>Bowl #1 </p>
      </div>
          </div>

            <img src="https://github.com/prof-rossetti/internet-technologies/blob/main/exercises/website-challenge/images/smoothies-bowls/416-super.jpg?raw=true" alt="fotografia" width="600" height="424">

      </div>
          </div>

      </div>
          </div>

        <p>Bowl #4 </p>

          </div>
